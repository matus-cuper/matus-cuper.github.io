---
layout: default
---

<h1>
  {{ page.title }}
</h1>

<p>
  {{ page.content }}
</p>

{% for cat in page.category %}
<ul>
  {% for page in site.pages %}
    {% for page-category in page.categories %}
      {% if page-category == cat %}
        <li><a href="{{ page.url }}">{{ page.title }}</a> - {{ page.note }}</li>
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>
{% endfor %}
